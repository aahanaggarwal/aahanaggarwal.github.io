<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Sandbox - Aahan Aggarwal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../style.css?v=4" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <style>
        body {
            overflow: hidden;
            /* Prevent scrolling on sandbox */
        }

        #sand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            /* Adjust for nav height */
            margin-top: 60px;
        }

        canvas {
            border: 1px solid #33ff00;
            box-shadow: 0 0 10px #33ff00;
            image-rendering: pixelated;
            max-width: 90vw;
            max-height: 70vh;
            cursor: none;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 5px #fff;
        }

        #reset-btn {
            padding: 5px 15px;
            background: transparent;
            border: 1px solid #33ff00;
            color: #33ff00;
            cursor: pointer;
            font-family: inherit;
        }

        #reset-btn:hover {
            background: #33ff00;
            color: #000;
        }
    </style>
</head>

<body class="crt">
    <nav id="top-nav">
        <div class="nav-logo">AAHAN.DEV</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pics/">Pics</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Tools</a>
                <div class="dropdown-content">
                    <a href="/graph/">Graph</a>
                    <a href="/sand/">Sand</a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="sand-container">
        <canvas id="sand-canvas"></canvas>
        <div id="controls">
            <button id="reset-btn">RESET</button>
            <!-- Colors will be generated by JS -->
        </div>
    </div>
    <div id="cursor"></div>

    <script type="module" src="main.js"></script>
</body>

</html>
