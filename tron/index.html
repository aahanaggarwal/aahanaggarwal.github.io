<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron - Aahan Aggarwal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css?v=4">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="crt">
    <nav id="top-nav">
        <div class="nav-logo"><a href="/">AAHAN.DEV</a></div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pics/">Pics</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Tools</a>
                <div class="dropdown-content">
                    <a href="/graph/">Graph</a>
                    <a href="/sand/">Sand</a>
                    <a href="/pong/">Pong</a>
                    <a href="/tron/">Tron</a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="hud-coords">X: 0000 Y: 0000</div>
    <div id="hud-timer">SESSION: 00:00:00</div>
    <canvas id="circuit"></canvas>
    <div id="cursor"></div>

    <div id="content">
        <div id="tron-container">
            <div id="tron-lobby">
                <h1 class="tron-title decrypt-effect">TRON</h1>
                <div id="tron-menu">
                    <button id="btn-local" class="tron-btn">LOCAL GAME</button>
                    <button id="btn-create" class="tron-btn">CREATE ROOM</button>
                    <div id="join-row">
                        <input id="room-input" type="text" maxlength="4" placeholder="CODE" autocomplete="off" spellcheck="false">
                        <button id="btn-join" class="tron-btn">JOIN</button>
                    </div>
                </div>
                <div id="tron-status"></div>
            </div>

            <div id="tron-game" style="display:none;">
                <div id="tron-scores">
                    <span id="p1-score" class="tron-p1">P1: 0</span>
                    <span id="tron-round"></span>
                    <span id="p2-score" class="tron-p2">P2: 0</span>
                </div>
                <canvas id="tron-canvas" width="800" height="600"></canvas>
                <div id="tron-overlay"></div>
                <div class="controls-hint" id="tron-controls"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
