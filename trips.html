<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trips - Aahan Aggarwal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="circuit"></canvas>
    <div id="cursor"></div>
    <header>
      <h1 class="typed-text"><span class="glitch">Recent Trips</span></h1>
      <p class="contact-info"><a href="index.html">Home</a></p>
    </header>
    <main>
      <div id="gallery"></div>
    </main>

    <script src="main.js"></script>
    <script>
      function disintegrate(img) {
        const rect = img.getBoundingClientRect();
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0);
        const scaleX = rect.width / canvas.width;
        const scaleY = rect.height / canvas.height;
        const container = document.createElement("div");
        container.style.position = "absolute";
        container.style.left = rect.left + window.scrollX + "px";
        container.style.top = rect.top + window.scrollY + "px";
        container.style.width = rect.width + "px";
        container.style.height = rect.height + "px";
        container.style.pointerEvents = "none";
        document.body.appendChild(container);
        const pixelSize = 4;
        for (let y = 0; y < canvas.height; y += pixelSize) {
          for (let x = 0; x < canvas.width; x += pixelSize) {
            const data = ctx.getImageData(x, y, 1, 1).data;
            const pixel = document.createElement("span");
            pixel.className = "pixel";
            pixel.style.background = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
            pixel.style.left = x * scaleX + "px";
            pixel.style.top = y * scaleY + "px";
            pixel.style.width = pixelSize * scaleX + "px";
            pixel.style.height = pixelSize * scaleY + "px";
            container.appendChild(pixel);
            requestAnimationFrame(() => {
              const angle = (Math.random() - 0.5) * 2 * Math.PI;
              const distance = Math.random() * 200;
              const tx = Math.cos(angle) * distance;
              const ty = Math.sin(angle) * distance;
              pixel.style.transform = `translate(${tx}px, ${ty}px)`;
              pixel.style.opacity = "0";
            });
          }
        }
        img.style.visibility = "hidden";
        setTimeout(() => {
          container.remove();
          img.style.visibility = "visible";
        }, 1000);
      }

      function extractYear(name) {
        const match = name.match(/-(\d{4})$/);
        return match ? parseInt(match[1], 10) : NaN;
      }

      async function loadTrips() {
        const gallery = document.getElementById("gallery");
        try {
          const res = await fetch(
            "https://api.github.com/repos/aahanaggarwal/aahanaggarwal.github.io/contents/trips"
          );
          if (!res.ok) throw new Error("list");
          const data = await res.json();
          const folders = data
            .filter((item) => item.type === "dir")
            .sort((a, b) => {
              const yearA = extractYear(a.name);
              const yearB = extractYear(b.name);
              if (isNaN(yearA) && isNaN(yearB)) return 0;
              if (isNaN(yearA)) return 1;
              if (isNaN(yearB)) return -1;
              return yearB - yearA;
            });
          for (const folder of folders) {
            const details = document.createElement("details");
            const summary = document.createElement("summary");
            summary.textContent = folder.name;
            details.appendChild(summary);
            const imagesDiv = document.createElement("div");
            imagesDiv.className = "album-images";
            details.appendChild(imagesDiv);
            gallery.appendChild(details);

            try {
              const resImgs = await fetch(folder.url);
              if (!resImgs.ok) throw new Error("images");
              const imgs = await resImgs.json();
              imgs
                .filter((f) => f.type === "file")
                .forEach((file) => {
                  const img = document.createElement("img");
                  img.crossOrigin = "anonymous";
                  img.src = file.download_url;
                  img.alt = file.name;
                  img.addEventListener("click", () => disintegrate(img));
                  imagesDiv.appendChild(img);
                });
            } catch (err) {
              const p = document.createElement("p");
              p.textContent = "Failed to load this trip.";
              imagesDiv.appendChild(p);
            }
          }
        } catch (err) {
          const p = document.createElement("p");
          p.textContent = "Failed to load trips.";
          gallery.appendChild(p);
        }
      }
      loadTrips();
    </script>
  </body>
</html>
